<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Simple Notes + Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <!-- ヘッダー -->
    <header class="site-header">
      <div class="site-header-inner">
        <div class="site-title-block">
          <h1 class="site-title">My Notes</h1>
        </div>
        <nav class="site-nav">
          <a href="#main">記事</a>
          <a href="#memo">メモ</a>
          <a href="#calendar">カレンダー</a>
        </nav>
      </div>
    </header>

    <!-- メインレイアウト -->
    <main class="layout">
      
      <!-- メイン記事 -->
      <article id="main" class="main-content">
        <section class="post">
          <h2 class="post-title">タイトル</h2>
          <p class="post-meta">2025-12-04</p>

          <p>ここに自由な文章を記述できます。</p>
          <p>説明文は削除してシンプルな本文だけにしています。</p>
        </section>
      </article>

      <!-- サイドバー（メモ + カレンダー） -->
      <aside class="sidebar">

        <!-- メモ欄 -->
        <section id="memo" class="sidebar-section memo-card">
          <h2 class="sidebar-title">メモ</h2>

          <form id="memo-form" class="memo-form">
            <textarea
              id="memo-input"
              class="memo-input"
              rows="3"
              placeholder="メモを入力"
            ></textarea>
            <button type="submit" class="memo-add-button">追加</button>
          </form>

          <ul id="memo-list" class="memo-list"></ul>
        </section>

        <!-- カレンダー -->
        <section id="calendar" class="sidebar-section calendar-card">
          <h2 class="sidebar-title">カレンダー</h2>
          <div id="calendar-root" class="calendar-root"></div>
        </section>

      </aside>
    </main>

    <!-- フッター -->
    <footer class="site-footer">
      <p>© 2025</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
